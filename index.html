<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calendar </title>
    <link rel="stylesheet" href="stye.css">
    <link rel="icon" type="image/x-icon" href="watering-can.svg">
</head>
<body>

    <table id="tb-calendar">

        <thead id="encab-fechas">
        </thead>    
    

</table>

    <div id="infoRiego" class="modal">
        <div class="modal-content">
            
            <span class="close" onclick="closeModal()">&times;</span>
            
            <p id="fechaRiego"></p>
            
            <form action="">
                <label for="titulo"> Titulo </label>
                <input type="text">               
                
                <div>
                    <label for="horaInicio"> Inicio de Riego: </label>
                    <select name="horaInicio" id="horaInicio"> 
                        <!-- horas generas con javascript-->
                    </select>        
                </div>
                
                <div>
                    <label for="horaFin"> Fin de Riego: </label>
                    <select name="horaFin" id="horaFin"> 
                        <!-- horas generas con javascript-->
                    </select>        
                </div>

                

            <button> Regar </button>
            
            </form>
        </div>
    </div>

    <script type="module" src="main.js"> </script>
    
</body>
</html>
