<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calendar </title>
    <link rel="stylesheet" href="stye.css">
    <link rel="icon" type="image/x-icon" href="watering-can.svg">
</head>
<body>

    <table id="tb-calendar">

        <thead id="encab-fechas">
        </thead>    

</table>
<!-- Modal: Nuevo riego-->
    <div id="nuevoRiego" class="modal">
        <div class="modal-content">           
            
            
            <div class="event-opt"> 
                <img src="close-20px.png" id='btn-close-modal' alt="borrar">
            </div>

            <p id="fechaRiego"></p>
            
            <form action="" id="formRiego">
                
                <label for="titulo"> Titulo </label>
                <input type="text" id="titulo" placeholder="¿Qué quieres regar?">               

                <div>

                </div>
                    <label for="fecha">  </label>
                    <select name="fecha" id="fechaRiegoSelect">                         
                    </select>
                <div>
                    <label for="horaInicio"> Inicio de Riego: </label>
                    <select name="horaInicio" id="horaInicio"> 
                        <!-- horas generas con javascript-->
                    </select>        
                </div>
                
                <div>
                    <label for="horaFin"> Fin de Riego: </label>
                    <select name="horaFin" id="horaFin"> 
                        <!-- horas generas con javascript-->
                    </select>        
                </div>

                

            <button> Regar </button>
            
            </form>
        </div>
    </div>

<!-- Modal: Actualiza borra riego -->
    <div id="actualizarRiegoModal" class="modal">

        <div class="modal-content">

            <div class="event-opt"> 
                <img src="edit.png" alt="editar">
                <img src="trash-can-back-16.png" alt="borrar">
                <img src="close-20px.png" id='btn-close-modalModif' alt="borrar">
            </div>

                <h2 id="tit-mod-modif"> Tomates </h2>
        
                <p id="info-riego-select">  </p>
        
        </div>        
    </div>

    <script type="module" src="main.js" defer> </script>
    <script type="module" src="modules/calendar.js" defer> </script>

</body>
</html>
