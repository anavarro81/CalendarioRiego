<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calendar </title>
    <link rel="stylesheet" href="stye.css">
    <link rel="icon" type="image/x-icon" href="watering-can.svg">
</head>
<body>

    <table id="tb-calendar">

        <thead id="encab-fechas">
        </thead>    

</table>
<!-- Modal: Nuevo riego-->
    <div id="nuevoRiego" class="modal no-mostrar-modal">
        <div class="modal-content">
            <div class="event-opt"> 
                <img src="close-20px.png" id='btn-close-modal' alt="borrar">
            </div>

            <p id="fechaRiego"></p>
            
            <form action="" id="formRiego">
                
                <label for="titulo"> Titulo </label>
                <input type="text" id="titulo" placeholder="¿Qué quieres regar?">               

                <div>

                </div>
                    <label for="fecha">  </label>
                    <select name="fecha" id="fechaRiegoSelect">                         
                    </select>
                <div>
                    <label for="horaInicio"> Inicio de Riego: </label>
                    <select name="horaInicio" id="horaInicio"> 
                        <!-- horas generas con javascript-->
                    </select>        
                </div>
                
                <div>
                    <label for="horaFin"> Fin de Riego: </label>
                    <select name="horaFin" id="horaFin"> 
                        <!-- horas generas con javascript-->
                    </select>        
                </div>

                

            <button> Regar </button>
            
            </form>
        </div>
    </div>

<!-- Modal: Actualiza/borrar riego -->
    <div id="Mostrar-Info-Riego" class="modal no-mostrar-modal">

        <div class="modal-content" >

            <div class="event-opt" id="opciones-padre"> 
                <img src="edit.png" alt="editar" id="editarRiego" alt="editar">
                <img src="trash-can-back-16.png" id='borrarRiego' alt="borrar">
                <img src="close-20px.png" id='btn-close-modalModif' alt="cerrar">
            </div>

             
            <div id="info-riego-no-modif" class="infoRiegoNoModif"> 
                    <h2 id="tit-mod-modif">  </h2>
                    <p id="info-riego-select">  </p>
            </div>
        </div>        
    </div>

<!-- Modal: Actualizar Riego -->

<div id="Actualizar-Riego" class="modal no-mostrar-modal">

    
        <div class="modal-content">
            
            <div class="event-opt"> 
            <!-- boton cerrar modal, vuelve al Calendario -->
                <img src="close-20px.png" id='close-modal-modif' alt="cerrar">  
            </div>

            <div id="Act-Riego-Content">
                
            <!-- input --> 

            <input type="text" id="tituloRiegoModif">
            
            <!-- fecha -->
            <div>
                <label for="fecha">  </label>
                <select name="fecha" id="fechaRiegoModif">                         
                </select>
            </div>
            
            <!-- Hora Inicio -->
            <div>
                <label for="horaInicio"> Inicio de Riego: </label>
                <select name="horaInicio" id="horaInicioModif">             
                </select>        
            </div>  
    
            <div>
                <label for="horaFin"> Fin de Riego: </label>
                <select name="horaFin" id="horaFinModif">             
                </select>        
            </div>

            <div>
                <button id="actRiego"> Actualizar </button>
            </div>

            </div>
    
    


</div>


    <script type="module" src="main.js" defer> </script>
    <script type="module" src="modules/calendar.js" defer> </script>

</body>
</html>
